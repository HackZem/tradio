query FindAllLots($filters: FiltersInput!) {
	findAllLots(filters: $filters) {
		lots {
			id
			title
			firstPrice
			currentPrice
			views
			country
			region
			type
			expiresAt
			buyNowPrice
			photos(limit: 1) {
				key
				order
			}
			_count {
				bids
			}
			user {
				avatar
				username
			}
		}
		maxPrice
	}
}
